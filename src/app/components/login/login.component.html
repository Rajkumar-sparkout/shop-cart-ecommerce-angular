<app-popup [message]="message" [type]="messageType"></app-popup>
<div class="image">
    <div class="w-full my-32 shadow-md mx-auto max-w-sm login">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm" (ngSubmit)="login()">
          <h2 class="mb-6 text-xl italic font-semibold leading-none text-gray-900 dark:text-white">Sign in to your account</h2>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="User name">
          <p class="text-red-500 text-sm italic" *ngIf="loginFormControl.email.invalid && loginFormControl.email.touched">Please enter username.</p>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="************">
          <p class="text-red-500 text-sm italic" *ngIf="loginFormControl.password.invalid && loginFormControl.password.touched">Please enter password.</p>
        </div>
        <div class="flex items-center justify-between">
          <button  [ngClass]="{
            'bg-ceruleanBlue-600 hover:ceruleanBlue-800 text-white-50': !loginForm.invalid,
            'bg-gray-300 text-gray-500 cursor-not-allowed': loginForm.invalid }"
           class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Sign In
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a>
        </div>
        <p class="text-sm font-light mt-2 text-gray-500 dark:text-gray-400">
          Don't have an account yet? <a (click)="gotoRegister()" class="font-medium cursor-pointer text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
      </p>
      </form>
    </div>
</div>
