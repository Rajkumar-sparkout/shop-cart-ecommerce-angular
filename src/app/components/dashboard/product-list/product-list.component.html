<div class="p-4 sm:ml-56 lg:ml-64 bg-[#F5F5F6]">
    <div class="mt-20">
        <!-- <app-breadcrumb></app-breadcrumb> -->
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
              <li class="inline-flex items-center">
                <a routerLink="dashboard" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white">
                  <svg class="me-2.5 h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                  </svg>
                  Home
                </a>
              </li>
              <li aria-current="page">
                <div class="flex items-center">
                  <svg class="h-5 w-5 text-gray-400 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7" />
                  </svg>
                  <span class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400 md:ms-2">Product</span>
                </div>
              </li>
            </ol>
          </nav>
          
          <app-popup [message]="message" [type]="messageType"></app-popup>

        <section class="pt-4">
            <div class="w-full">
                <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
                    <div class="border-b dark:border-gray-700 mx-4">
                        <div class="flex items-center justify-between space-x-4 pt-3">
                            <div class="flex-1 flex items-center space-x-3">
                                <h5 class="dark:text-white font-semibold">Product List</h5>
                            </div>
                            <form class="w-96">
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <svg class="w-4 h-4 hover:text-[#c55a11] text-gray-500 dark:text-gray-400"
                                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 20 20">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                        </svg>
                                    </div>
                                    <input type="search" id="default-search" [(ngModel)]="searchKey"
                                        class="search-input block py-3 pl-10 w-full text-sm text-gray-900 border border-gray-300 hover:bg-[#F9EFE780] rounded-lg"
                                        placeholder="Search" required [ngModelOptions]="{standalone: true}">
                                </div>
                            </form>

                            <div class="flex items-center space-x-4">
                                <div>
                                    <button type="button" [routerLink]="['/create-product']"
                                        class="flex items-center justify-center text-white bg-cyan-900 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-3 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                                            stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                            class="h-5 w-5 mr-2">
                                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                            <polyline points="14 2 14 8 20 8"></polyline>
                                            <line x1="12" y1="18" x2="12" y2="12"></line>
                                            <line x1="9" y1="15" x2="15" y2="15"></line>
                                        </svg>
                                        Add Product
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col-reverse md:flex-row items-center justify-between md:space-x-4 py-3">
                            <div
                                class="w-full lg:w-2/3 flex flex-col space-y-3 md:space-y-0 md:flex-row md:items-center">
                            </div>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-sms text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-4 py-3">No</th>
                                    <th scope="col" class="">Product name</th>
                                    <th scope="col" class="">Category</th>
                                    <th scope="col" class="">Description</th>
                                    <th scope="col" class="">Price</th>
                                    <th scope="col" class="">Offer</th>
                                    <th scope="col" class="">Image</th>
                                    <th scope="col" class="">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of productList | filter: searchKey; let i = index">
                                    <td class="px-4 py-2 font-semibold whitespace-nowrap text-wrap">{{startingIndex + i}}</td>
                                    <td class="px-2 py-2 w-48 font-semibold whitespace-nowrap text-wrap">{{product?.productName}}</td>
                                    <td class="px-2 py-2 font-semibold whitespace-nowrap text-wrap">{{product?.category}}</td>
                                    <td class="px-2 py-2 w-64 font-semibold whitespace-nowrap text-wrap">{{product?.description}}</td>
                                    <td class="px-2 py-2 font-semibold whitespace-nowrap text-wrap">{{product?.price}}</td>
                                    <td class="px-2 py-2 font-semibold whitespace-nowrap text-wrap">{{product?.offer}}</td>
                                    <td class="px-2 py-2 whitespace-nowrap text-wrap">
                                        <span class="w-[50px] h-2 flex items-center justify-center">  
                                            <img src="{{product?.image}}" alt="euroz-hartleys-logo" width="40" height="40" class="w-auto max-h-10 object-cover" />
                                        </span>
                                    </td>
                                    <td class="py-2 whitespace-nowrap text-wrap">
                                        <div class="flex gap-6">
                                            <div class="mt-4">
                                                <svg [routerLink]="['/create-product', product.id]" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                                                    stroke-width="2" fill="none" stroke-linecap="round"
                                                    stroke-linejoin="round" class="css-i6dzq1 cursor-pointer">
                                                    <path
                                                        d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7">
                                                    </path>
                                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z">
                                                    </path>
                                                </svg>
                                            </div>
                                            <div class="mt-4">
                                                <button>
                                                    <svg (click)="deleteProduct(product.id)" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                                                    stroke-width="2" fill="none" stroke-linecap="round"
                                                    stroke-linejoin="round" class="css-i6dzq1 cursor-pointer">
                                                    <polyline points="3 6 5 6 21 6"></polyline>
                                                    <path
                                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                                    </path>
                                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                                    </svg>
                                                </button>
                                               
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <div>
                            <div class="mx-auto max-w-screen-sm text-center mt-5">
                                <h5 class="mb-4 tracking-tight ">Data Not Found</h5>
                            </div>
                        </div> -->
                    </div>
                    <!-- <app-pagination *ngIf="capitalPartnerList?.length > 0" [data]="values" [filter]="filter"
                        [firstIndex]="startingIndex" (advertisingList)="list($event)" [apiUrl]="apiUrl"
                        [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems"
                        [totalPages]="totalPages" (pageChanged)="onPageChange($event)"
                        (startingIndex)="setStartingIndex($event)">
                    </app-pagination> -->
                </div>
            </div>
        </section>
    </div>
</div>
